<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* Make the video take the full screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire screen */
        }
    </style>
    <script>
        // Redirect to another webpage when the video ends
        function redirectToNextPage() {
            window.location.href = "conclusion.html"; // Replace with the target webpage URL
        }
    </script>
</head>
<body>

    <!-- Video Player to display and play video with audio -->
    <video controls autoplay onended="redirectToNextPage()">
        <source src="distruction vedio.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
