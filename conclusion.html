<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: #333;
        }
        .message-container {
            text-align: center;
            border: 2px solid #4caf50;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #4caf50;
            margin: 0;
        }
        p {
            font-size: 1.5rem;
            color: #555;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>You got freedom</h1>
        <h1>Congratulations, You Won!</h1>
        <p>Next Level Coming Soon</p>
    </div>
</body>
</html>
