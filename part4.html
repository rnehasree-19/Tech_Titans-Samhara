    <title>Full-Screen Background Image with Centered Picture</title>
    <style>
        body {
            margin: 0; /* Remove default margins */
            height: 100vh; /* Set height to the full viewport height */
            display: flex; /* Enables flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-image: url('BACKGROUND4.jpg'); /* Replace with your background image path */
            background-size: cover; /* Ensure the image covers the entire screen */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the background image */
        }

        .centered-image {
            max-width: 80%; /* Limits the size of the image */
            max-height: 80%; /* Limits the height of the image */
        }
    </style>
</head>
